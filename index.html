<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Play Youtube Video On Click</title>
    </head>
    <body>
       <div class="play-wrapp"><div id="play"></div></div>
<div class="playYoutube1" id="play-button" data-link="JMJXvsCLu6s">воспроизведение1</div>
<div class="playYoutube1"  data-link="_GdTM34y4jI">воспроизведение2</div>
<div class="pauseYoutube1">удалить</div>
<div class="pauseYoutube1">пауза</div>

<script src="https://code.jquery.com/jquery-1.11.0.js"> </script>
<script src="https://www.youtube.com/player_api"></script>
<script>
	var allBtn = $('.playYoutube1');
	allBtn.each(function(index, el) {
		$(el).click(function () {
			var btnAtt = $(this).data("link");
			function onYouTubePlayerAPIReady() {
				var play;
			    play = new YT.Player('play', {videoId: btnAtt,});
		    	setTimeout(function(){play.playVideo();}, 1000)
			}
			onYouTubePlayerAPIReady();
			
		})
	});
	$('.pauseYoutube1').click(function() {
		$('.play-wrapp').empty();
		$('.play-wrapp').append('<div id="play"> </div>');
	});

</script>
    </body>
</html>
